<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sugar cosmetics</title>
    <link rel="stylesheet" href="/style/all.min.css">
    <link rel="stylesheet" href="/style/bootstrap.min.css">
    <link rel="stylesheet" href="/style/bootstrap-icons.min.css">
</head>
<body>
    
    <header class="bg-black text-light">
        <nav class="navbar justify-content-between navbar-expand-lg bg-body-tertiary bg-black">
            <div class="container-fluid">
                <img src="/logo/Sugar.jpg" style="width: 150px;" alt="">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex" role="search">
                  <input class="form-control me-2 bg-dark" style="width: 500px;" type="search" placeholder="Try 'Liquid Lipstick' " aria-label="Search">
                  <button class="btn bg-light" type="submit"> Search</button>
                </form>
              </div>
              <div class="login text-light">
                <i class="fa-regular fa-user"></i>
              </div>
              <div class="icon text-light">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>
                <i class="fa-solid fa-snowflake"></i>
              </div>
            </div>
        </nav>
    </header>
    <nav class="bg-dark p-2">

        <div class="container">
            <div class="row align justifly">
                <div class="sugar flex justifly-between">
                    <div class="logo">
                        <img src="/logo/Sugar.jpg" alt="">
                    </div>
                    <div class="icon">
                            <i class="fa-solid fa-circle-user" style="color: #fcfcfd;"></i>
                            <i class="fa-regular fa-heart" style="color: #fcfcfc;"></i>
                            <i class="fa-solid fa-bag-shopping" style="color: #f7f9fc;"></i>
                            <i class="fa-solid fa-snowflake" style="color: #f5f5f5;"></i>
                    </div>
                </div>
              </nav>
        </div>
    </nav>

    <!-- banner section  -->
    <div class="banner">
        <div class="cotainer">
            <div class="img">
                <img src="/img/image.webp" alt="" style="width: 100%;">
            </div>
        </div>
    </div>
</body>
<script type="module" src="/js/index.js"></script>
</html>
